<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<!-- failModal -->

<div class="fixed z-50 inset-0 overflow-y-auto" id="modal"
[ngClass]="{hidden: !showAlert}">
<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center
  sm:block sm:p-0">
  <!-- Modal BG Overlay -->
  <div class="fixed inset-0 transition-opacity"></div>
    <div class="absolute inset-0 bg-gray-800 opacity-75"></div>

  <!-- This element is to trick the browser into centering the modal contents. -->
  <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

  <div class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden
    shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="py-4 text-left px-6">
      <!--Title-->
      <div class=" text-center justify-between items-center pb-4 text-2xl font-bold mt-4" heading>
        Go back to Login
      </div>
      <button type="submit" routerLink="/"
      class="mt-6 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
        OK!
    </button>
      <ng-content></ng-content>
    </div>
  </div>
</div>
</div>

<div class="fixed z-50 inset-0 overflow-y-auto" id="modal"
[ngClass]="{hidden: !tfa}">
<div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center
  sm:block sm:p-0">
  <!-- Modal BG Overlay -->
  <div class="fixed inset-0 transition-opacity"></div>
    <div class="absolute inset-0 bg-gray-800 opacity-75"></div>

  <!-- This element is to trick the browser into centering the modal contents. -->
  <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

  <div class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden
    shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="py-4 text-left px-6">
      <!--Title-->
      <div class=" text-center justify-between items-center pb-4 text-2xl font-bold mt-4" heading>
        Login with TFA
      </div>
	  <input class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
		duration-500 focus:outline-none rounded bg-transparent
		focus:border-indigo-400"
		placeholder="Enter TFA token ..." [(ngModel)]="tfaToken" required>
      <button type="submit" (click)="verifyTFA()"
      class="mt-6 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
        Submit
    </button>
      <ng-content></ng-content>
    </div>
  </div>
</div>
</div>
