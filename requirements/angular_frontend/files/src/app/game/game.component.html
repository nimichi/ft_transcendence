
<app-modal modalID="gameEnd">
  <p class="text-2xl font-bold" heading>{{message}}</p>
  <div class="mb-3">
    <button type="submit"  (click)="endGame()"
    class="mt-6 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
    hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" routerLink="/game">
    OK!
  </button>
</div>
</app-modal>

<!-- # macht ne variable rein -->
<div class="canvas-container py-24 sm:py-16 flex justify-center items-center relative">
  <canvas tabindex="0" #myCanvas id="myCanvas" (keydown.w)="handleKeyPress($event)"
    (keydown.s)="handleKeyPress($event)" width="800" height="400" class="border-solid border-indigo-200 border"></canvas>
  <div class="countdown font-mono text-8xl absolute z-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-50 text-indigo-200"
    *ngIf="showCountdown">
    <span>{{countdownValue}}</span>
  </div>
  <div class="font-mono text-2xl absolute z-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-50 text-indigo-200"
    *ngIf="waiting">
    <span>Waiting for opponent ...</span>
  </div>
</div>

<div class="flex justify-center items-center">
  <button style="color:rgb(255, 255, 255)" *ngIf="showButton"
    class="py-2 px-8 bg-indigo-400 font-semibold rounded-lg shadow-md hover:bg-indigo-500 focus:outline-none mb-8 mt-16 mr-2 w-1/6"
    (click)="startCountdown()">
    random game!
  </button>
  <button style="color:rgb(255, 255, 255)" *ngIf="showButton"
    class="py-2 px-8 bg-indigo-400 font-semibold rounded-lg shadow-md hover:bg-indigo-500 focus:outline-none mb-8 mt-16 ml-2 w-1/6"
    (click)="addPowerUps()">
    random game with power ups!
  </button>
  <div class="flex justify-center items-center"></div>
  <div  *ngFor="let counter of [1, 2, 3]">
  <svg *ngIf="showPowerUps"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
  </svg>
  </div>
</div>




<div class="flex justify-evenly px-8 mt-8">
    <img class="object-cover h-32 w-32 rounded-full" *ngIf="playerPic" [src]="playerPic" alt="">
    <img class="object-cover h-32 w-32 rounded-full" *ngIf="opponentPic" [src]="opponentPic" alt="">
</div>
<div class="flex justify-center mt-24 ">
  <div class="flex space-x-4 ...">
    <p class="text-indigo-200 text-8xl">{{ playerScore }}</p>
    <p class="text-indigo-200 text-8xl"> : </p>
    <p class="text-indigo-200 text-8xl">{{ opponentScore }}</p>
    </div>
  </div>

  
      
<div class="fixed bottom-0 right-0 p-4" style="z-index: 10;" (click)="openChat($event)">
    <svg class="h-12 w-12 text-indigo-200 " aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" stroke-linecap="round" stroke-linejoin="round"></path>

  </div>
