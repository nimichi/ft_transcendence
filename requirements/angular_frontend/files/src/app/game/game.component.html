<div class="flex flex-col items-center">
  <button style="color:rgb(255, 255, 255)" *ngIf="showButton"
    class="py-2 px-32 bg-indigo-400 font-semibold rounded-lg shadow-md hover:bg-indigo-500 focus:outline-none mb-8 mt-16"
    (click)="waitForGame()">
    ready to play!
  </button>
  <div class="canvas-container py-24 sm:py-16 flex justify-center items-center">
    <canvas tabindex="0" #myCanvas id="myCanvas" (keydown.w)="handleKeyPress($event)"
      (keydown.s)="handleKeyPress($event)" width="800" height="400" class="border-solid border-indigo-200 border"></canvas>
  </div>
</div>





<div class="flex justify-evenly px-8 mt-8">
    <img class="object-cover h-32 w-32 rounded-full" [src]="player" alt="">
    <img class="object-cover h-32 w-32 rounded-full" [src]="opponent" alt="">
</div>
<div class="flex justify-center mt-24 ">
  <div class="flex space-x-4 ...">
    <p class="text-indigo-200">{{ playerScore }}</p>
    <p class="text-indigo-200"> : </p>
    <p class="text-indigo-200">{{ opponentScore }}</p>
    </div>
  </div>

  
      
<div class="fixed bottom-0 right-0 p-4" style="z-index: 10;" (click)="openChat($event)">
