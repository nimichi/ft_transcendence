<style>
    #journal-scroll::-webkit-scrollbar {
        width: 6px;
        cursor: pointer;


    }
    #journal-scroll::-webkit-scrollbar-track {
        background-color: rgba(229, 231, 235, var(--bg-opacity));
        cursor: pointer;

    }
    #journal-scroll::-webkit-scrollbar-thumb {
        cursor: pointer;
        background-color: #a0aec0;
               }

</style>





<div class="fixed bottom-0 right-0 p-20"
[ngClass]="{ hidden: !chatService.isChatVisible()}">
<div class="flex flex-row">

	<div class="w-40 h-96 rounded shadow-2xl bg-indigo-100" >

        <nav class="w-full h-10 bg-indigo-400 rounded-tr rounded-tl flex justify-between items-center">

                <div class="flex justify-center items-center">
                    <i class="mdi mdi-arrow-left font-normal text-indigo-400 ml-1"></i>
                    <span class="text-xs font-medium text-white ml-1">chats</span>
                </div>

                <div class="flex items-center">
                    <i class="mdi mdi-video text-indigo-400 mr-4"></i>
                    <i class="mdi mdi-phone text-indigo-400 mr-2"></i>
                    <i class="mdi mdi-dots-vertical text-indigo-400 mr-2"></i>
                </div>
        </nav>


		<div>
			<ul>
				<li class="list-item" (click)="chatService.selectChat(item, $event)" *ngFor="let item of chatService.chatList">{{ item.name }}</li>
			</ul>
		</div>

    </div>

	<div style="width: 4px; background-color: transparent;"></div>

    <div class="w-80 h-96 rounded shadow-2xl bg-indigo-100">

        <nav class="w-full h-10 bg-indigo-400 rounded-tr rounded-tl flex justify-between items-center">

                <div class="flex justify-center items-center">
                    <i class="mdi mdi-arrow-left font-normal text-indigo-400 ml-1"></i>
                    <span class="text-xs font-medium text-white ml-1">{{ chatService.selectedChat }}</span>
                </div>

				<div class="flex items-center">
                    <i class="mdi mdi-video text-indigo-400 mr-4"></i>
                    <i class="mdi mdi-phone text-indigo-400 mr-2"></i>
                    <i class="mdi mdi-dots-vertical text-indigo-400 mr-2"></i>
                </div>
        </nav>

        <div class="overflow-auto px-1 py-1" style="height: 298px" id="journal-scroll" #scrollMe [scrollTop]="scrollMe.scrollHeight">
			<ul>
				<li *ngFor="let item of chatService.msgList.slice().reverse()" [ngStyle]="{'text-align': item.align}"  class="text-indigo-500">{{ item.msg }}</li>
			</ul>
        </div>


        <div class="flex justify-between items-center p-1" style="background: transparent">
            <div class="relative">
                <i class="mdi mdi-emoticon-excited-outline absolute top-1 left-1 text-indigo-400" style="font-size: 17px !important;font-weight: bold;"></i>
                <input type="text" class="rounded-full pl-6 pr-12 py-2 focus:outline-none h-auto placeholder-gray-100 bg-indigo-400 text-white" style="font-size: 11px;width: 280px;" [(ngModel)]="chatService.chatInput" placeholder="Type a message..." id="typemsg" (keydown.enter)="chatService.sendMessage()">
                <i class="mdi mdi-paperclip absolute right-8 top-1 transform -rotate-45 text-indigo-400"></i>
                <i class="mdi mdi-camera absolute right-2 top-1 text-indigo-400"></i>
        	</div>
        	<div class="w-7 h-7 rounded-full bg-indigo-300 text-center items-center flex justify-center">
                <button class="w-7 h-7 rounded-full text-center items-center flex justify-center focus:outline-none hover:bg-indigo-500 hover:text-white" (click)="chatService.sendMessage()"><i class="mdi mdi-send"></i></button>
        	</div>
        </div>
    </div>
    </div>
