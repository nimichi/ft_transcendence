<!-- register tfa modal-->
<form #tfaForm="ngForm">
<app-modal modalID="registerTFA">
  <p class="text-2xl font-bold" heading>Scan QR code</p>
  <div class="mb-3">
    <img class="w-32 h-32 mb-8 mx-auto rounded-md" [src]="qrCode">

    <input class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent
    focus:border-indigo-400"
    placeholder="Enter code ..." required [(ngModel)]="tfaToken" name="pinInputTextbox">
    <button type="submit" (click)="verifyTFA()"
    class="mt-6 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
    hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Enable
  </button>
</div>
</app-modal>
</form>


<!-- change name modal -->
<!-- hier muessen die modals noch mit buttons verknuepft werden -->
<app-modal modalID="chooseName">
  <p class="text-2xl font-bold" heading>Wanna update your boring intra name?</p>
  <div class="mb-3">
    <input class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent
        focus:border-indigo-400"
      placeholder="Enter unique name" required>
      <button type="submit"
      class="mt-6 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
      Submit
    </button>
    </div>
</app-modal>

<!-- change picture modal  -->

<app-modal modalID="choosePicture">
  <p class="text-2xl font-bold" heading>Wanna be whoever you want?</p>
  <div class="mb-3">
      <button type="submit"
      class="mt-6 block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
      SELECT
    </button>
    </div>
</app-modal>


<!-- picture name -->

  <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-3">
    <div class="max-w-2xl">
    </div>
    <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
      <li>
        <div class="flex items-center gap-x-6">
          <img class="h-32 w-32 rounded-full" [src]="intraPic" alt="">
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight text-indigo-400">{{ intraName }}</h3>
            <button style="color:rgb(255, 255, 255)"
            class="py-2 px-16 bg-indigo-400 font-semibold rounded-lg shadow-md hover:bg-indigo-500 focus:outline-none "
            (click)="enableTFA()">
              ENABLE TFA
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <!-- stats -->

  <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
    <dt class="text-sm font-medium leading-6 text-indigo-400">Wins</dt>
    <dd class="mt-1 text-sm leading-6 text-indigo-400 sm:col-span-2 sm:mt-0">{{wins}}</dd>
  </div>
  <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
    <dt class="text-sm font-medium leading-6 text-indigo-400">Losses</dt>
    <dd class="mt-1 text-sm leading-6 text-indigo-400 sm:col-span-2 sm:mt-0">{{losses}}</dd>
  </div>
  <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
    <dt class="text-sm font-medium leading-6 text-indigo-400">Level</dt>
    <dd class="mt-1 text-sm leading-6 text-indigo-400 sm:col-span-2 sm:mt-0">{{level}}</dd>
  </div>
  <ng-container *ngFor="let badgeLevel of [1, 2, 3, 4, 5]">
    BADGE
    <span *ngIf="intraBadgeLevel >= badgeLevel"
      class="inline-flex items-center rounded-md bg-indigo-50 px-10 py-5 text-xs font-medium text-indigo-{{100 * badgeLevel}} ring-1 ring-inset ring-indigo-{{900 - (100 * badgeLevel)}}/10">Badge {{badgeLevel}}</span>
  </ng-container>
