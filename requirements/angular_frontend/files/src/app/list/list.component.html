
<div class="table-fixed justify-end w-full flex flex-col ml-20">
	<div class="table w-full mb-16">
		<div class="table-row header font-bold">
			<div class="table-cell text-indigo-400">Picture</div>
			<div class="table-cell text-indigo-400">Name</div>
			<div class="table-cell text-indigo-400">Intra</div>
		</div>
		<div class="table-row" *ngFor="let user of userList" style="margin-top:45px">
			<div class="table-cell">
				<img class="object-cover h-32 w-32 rounded-full" [src]="user.pic" alt="">
			</div>
			<div class="table-cell">
				<dt class=" text-sm h-10 font-semibold text-indigo-400 " [routerLink]="['/display', { intra: user.intra }]">{{user.name}}</dt>
			</div>
			<div class="table-cell">
				<dt class=" text-sm h-10 font-semibold text-indigo-400 " [routerLink]="['/display', { intra: user.intra }]">{{user.intra}}</dt>
			</div>
		</div>
	</div>
</div>

<div class="fixed bottom-0 right-0 p-4" style="z-index: 10;" (click)="openChat($event)">

	</svg>
</div>
